<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Овощи и фрукты - Главная</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="wow-animation/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="background__visible">
  <header class="header" id="header">
    <div class="container">
      <div class="row menu__line">
          <div class="col-lg-2 col-md-12 d-flex wow fadeInLeft line__logo">
            <img src="img/logo.png" alt="logo" class="logo">
          </div>
          <div class="col-lg-6 d-flex ml-auto main__menu wow fadeInRight">
            <div class="menu"><a href="#" class="menu-item">Купить</a></div>
            <div class="menu"><a href="#" class="menu-item">О нас</a></div>
            <div class="menu"><a href="#" class="menu-item">Доставка</a></div>
            <div class="menu"><a href="#" class="menu-item">Контакты</a></div>
          </div>
      </div>
    </div>
  </header>
  <section class="main__page" id="main__page">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <div class="col-lg-7">
            <h1 class="main__head wow fadeInUp" data-wow-delay="1s">Овощи и фрукты</h1>
            <p class="main__text wow fadeInUp" data-wow-delay="2s">Самые вкусные овощи прямо из солнечных краев Дагестана выращенные с любовью прямо к Вашему столу. Крымский виноград быть Вами скушан очень рад, инжир и абрикос как Рамзан на юге рос. Доставка СДЭК, ПАК, БЭК, МЭК.</p>
            <div class="col-lg-12 d-flex justify-content-center">
              <div class="rect__btn wow zoomIn" data-wow-delay="3s">
                <p class="btn__text">Сделать заказ</p>
              </div>


            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 d-flex justify-content-center">
          <div class="arrow wow fadeInUp" hover= data-wow-delay="3s">
            <img src="img/download.png" alt="" class="arrow__down">
          </div>
        </div>
      </div>
    </div>
  </section>
  </div>
  <script src="wow-animation/wow.min.js"></script>
  <script>
      new WOW().init();
  </script>
</body>
</html>
